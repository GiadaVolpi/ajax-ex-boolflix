<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <!-- script Handlebars -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <!-- meta per media query -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link Fontaweson -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <!-- link x jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Link Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Caveat|Mali:400,700&display=swap" rel="stylesheet">
        <!-- link al file Javascript -->
        <script src="main.js" charset="utf-8"></script>
        <!-- link al foglio di stile -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img id="logo" src="logo-boolflix.png" alt="logo Netflix">
            </div>
            <div class="ricerca-container">
                <input id="input-search" type="text" placeholder="search...">
                <button id="button-search"><i class="fas fa-search"></i> Search</button>
            </div>
        </header>
        <main>
            <div id="film-container"></div>
        </main>



        <script id="film-template" type="text/x-handlebars-template">
            <div class="film-card">
                <div class="cover-container">
                    <img class="cover" src="{{ cover }}" alt="copertina di {{ titolo }}">
                </div>
                <div class="film-data active">
                    <p class="film-title">{{ titolo }}</p>
                    <p class="film-original-title">{{ titoloOriginale }}</p>
                    <p class="tipologia">TIPOLOGIA: {{{ tipologia }}}</p>
                    <p class="film-language">{{{ linguaOriginale }}}</p>
                    <p class="film-vote">VOTO: {{{ stelle }}}</p>
                    <p class="film-description">clicca qui per leggere la trama del film</p>
                </div>
                <div class="film-description-container">
                    <p class="description-content">{{{ trama }}}</p>
                </div>
            </div>
        </script>

    </body>
</html>
